<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
  <title>Document</title>
</head>
<body>
  
  <section class="box  box--media">

    <figure class="logo">
      <img src="materials/images/logo.svg" />
    </figure>
    <ul class="media__list">
      <li class="media__icons"><img src="materials/images/icon-document.svg" alt="document icon" /></li>
      <li class="media__icons"><img src="materials/images/icon-folder.svg" alt="folder icon" /></li>
      <li class="media__icons"><img src="materials/images/icon-upload.svg" alt="upload icon"/></li>
    </ul>

  </section>

  <section class="box  box--loading">

    <p class="loading__text">You've used <strong>815 GB</strong> of your storage</p>
  
    <div class="line__groove">
      <div class="line">
        <div class="line__dot"></div>
      </div>
    </div>
    <div class="line__labels">
    <p><strong>0 GB</strong></p>
    <p><strong>1000 GB</strong></p>
    </div>
    
    <div class="size">
      <span class="size__text--bold">185</span> 
      <span class="size__text">GB LEFT</span>
    </div>

  </section>




</body>
</html>
